<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tr·∫Øc nghi·ªám C25 KD17</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: url('dragon-spring.jpg') center/cover no-repeat fixed;
      color: #222;
    }

    .overlay {
      background: rgba(255, 255, 255, 0.85);
      min-height: 100vh;

    }

    .container {
      max-width: 900px;

      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    }

    .question {
      font-weight: bold;
      margin-top: 20px;
    }

    .answers label {
      display: block;
      padding: 6px 0;
    }

    button {
      padding: 12px 22px;
      background: #ff6600;

      border: none;
      border-radius: 8px;

      font-size: 16px;
      margin-top: 20px;

    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <h1>Tr·∫Øc nghi·ªám C25 KD17</h1>
      <div id="timer">Th·ªùi gian: 60:00</div>
      <form id="quizForm"></form>
      <button onclick="submitQuiz()">N·ªôp b√†i</button>
    </div>
  </div>

  <audio id="timeoutSound">
    <source src="timeout.mp3" type="audio/mpeg" />
  </audio>

  <script>
    // =======================
    // DANH S√ÅCH C√ÇU H·ªéI
    // M·ªói ƒë√°p √°n ƒë√∫ng c√≥ d·∫•u *
    // =======================

    const questions = [
      {
        q: "C√¢u h·ªèi m·∫´u 1?",
        answers: ["A", "B*", "C", "D*"]
      },
      {
        q: "C√¢u h·ªèi m·∫´u 2?",
        answers: ["A*", "B", "C*", "D"]
      }
      // ... th√™m c√¢u h·ªèi ·ªü ƒë√¢y
    ];

    // Random ch·ªçn 50 c√¢u
    function pickRandom50(list) {
      const shuffled = [...list].sort(() => 0.5 - Math.random());
      return shuffled.slice(0, 50);
    }

    const selectedQuestions = pickRandom50(questions);

    const quizForm = document.getElementById("quizForm");

    // Render c√¢u h·ªèi
    selectedQuestions.forEach((item, index) => {
      const div = document.createElement("div");
      div.innerHTML = `
        <div class='question'>${index + 1}. ${item.q}</div>
        <div class='answers'>
          ${item.answers
            .map(
              (ans, i) => `
              <label>
                <input type='checkbox' name='q${index}' value='${ans.replace("*", "")}'>
                ${ans.replace("*", "")}
              </label>`
            )
            .join("")}
        </div>
      `;
      quizForm.appendChild(div);
    });

    // Ch·∫•m ƒëi·ªÉm
    function submitQuiz() {
      let score = 0;
      selectedQuestions.forEach((item, index) => {
        const correct = item.answers.filter(a => a.includes("*"))
          .map(a => a.replace("*", ""));

        const chosen = [...document.querySelectorAll(`input[name='q${index}']:checked`)]
          .map(el => el.value);

        if (JSON.stringify(correct.sort()) === JSON.stringify(chosen.sort())) {
          score += 0.2; // 50 c√¢u = 10 ƒëi·ªÉm
        }
      });

      alert("B·∫°n ƒë·∫°t: " + score.toFixed(2) + " ƒëi·ªÉm");
    }

    // ==========================
    // H·∫∏N GI·ªú 60 PH√öT
    // ==========================

    let time = 60 * 60; // 60 ph√∫t

    const timer = document.getElementById("timer");

    const countdown = setInterval(() => {
      let m = Math.floor(time / 60);
      let s = time % 60;

      timer.textContent = `Th·ªùi gian: ${m}:${s < 10 ? "0" : ""}${s}`;

      if (time <= 0) {
        clearInterval(countdown);
        document.getElementById("timeoutSound").play();
        submitQuiz();
      }

      time--;
    }, 1000);
  </script>
